<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/main.css" />
        <title>ProxyLab</title>
    </head>
    <body>
        <header class="page-header">
            <div class="container header">
                <!-- HEADER-TOP  -->

                <div class="header-top">
                    <a href="#" class="header-top__link">
                        <img
                            src="./images/Logo-Proxylab.svg"
                            alt=""
                            class="header-top__link_logo"
                        />
                    </a>
                    <nav class="header-top__nav">
                        <a href="" class="header-top__nav_link">features</a
                        ><a href="" class="header-top__nav_link"
                            >pricing & plans</a
                        ><a href="" class="header-top__nav_link">support</a
                        ><a href="" class="header-top__nav_link">about us</a>
                    </nav>
                    <button class="header-top__btn">contact us</button>

                    <!-- BURGER MENU -->

                    <div class="burger-menu">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>

                <!-- MODAL WINDOW -->

                <div class="modal">
                    <div class="modal-window">
                        <div class="modal-window__content">
                            <div class="modal-window__content_head">
                                <img src="./images/Logo-Proxylab.svg" alt="" />
                                <a href="!#">X</a>
                            </div>
                            <form class="modal-window__content_body">
                                <div class="modal-window__content_body-info">
                                    <label for="name">Enter your name:</label>
                                    <input
                                        type="text"
                                        id="name"
                                        placeholder="Name"
                                    />
                                </div>
                                <div class="modal-window__content_body-info">
                                    <label for="email">Enter your email:</label>
                                    <input
                                        type="email"
                                        id="email"
                                        placeholder="Email"
                                    />
                                </div>
                                <button
                                    type="submit"
                                    class="modal-window__content_body-btn"
                                >
                                    Send
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- HEADER-BANNER -->

                <div class="header-banner">
                    <div class="header-banner__info">
                        <h1 class="header-banner__info_title">
                            best <span>marketing</span> digital agency
                        </h1>
                        <p class="header-banner__info_text">
                            Various versions have evolved over the years,
                            sometimes by accident, sometimes on purpose
                        </p>
                        <div class="header-banner__info_items banner-btn">
                            <button class="banner-btn__start">
                                get started
                            </button>
                            <button class="banner-btn__watch">
                                <div>
                                    <svg
                                        width="17"
                                        height="20"
                                        viewBox="0 0 17 20"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            d="M0.956789 18.329V1.67002C0.956603 1.50675 1.0014 1.34644 1.08646 1.20594C1.17153 1.06544 1.29373 0.949939 1.44022 0.871569C1.58671 0.793199 1.75208 0.754855 1.91897 0.760566C2.08585 0.766277 2.24808 0.815833 2.38861 0.904026L15.7065 9.234C15.8383 9.31614 15.9468 9.42943 16.0219 9.5634C16.0971 9.69737 16.1365 9.8477 16.1365 10.0005C16.1365 10.1533 16.0971 10.3036 16.0219 10.4376C15.9468 10.5716 15.8383 10.6849 15.7065 10.767L2.38861 19.096C2.248 19.1842 2.08568 19.2338 1.91871 19.2394C1.75174 19.2451 1.58629 19.2067 1.43977 19.1282C1.29324 19.0497 1.17106 18.9341 1.08607 18.7934C1.00108 18.6528 0.956419 18.4923 0.956789 18.329Z"
                                            fill="#FD695A"
                                        />
                                    </svg>
                                </div>
                                watch video
                            </button>
                        </div>
                    </div>
                    <div class="header-banner__content">
                        <img
                            src="./images/banner-img__Happy_girls.png"
                            alt=""
                            class="header-banner__content_main-img"
                        />
                        <img
                            src="./images/banner-icons.png"
                            alt=""
                            class="header-banner__content_icons"
                        />
                        <img
                            src="./images/banner-img_ExpertTeamMembers.png"
                            alt=""
                            class="header-banner__content_members"
                        />
                        <img
                            src="./images/banner-img_Project.png"
                            alt=""
                            class="header-banner__content_project"
                        />
                        <img
                            src="./images/banner-img_Client.png"
                            alt=""
                            class="header-banner__content_client"
                        />
                    </div>
                </div>
            </div>
        </header>

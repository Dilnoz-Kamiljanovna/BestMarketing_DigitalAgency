<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Proxylab</title>
  </head>
  <body>
    <header class="page-header">
      <div class="container header">
        <div class="header-top">
          <a href="#" class="header-top__link">
            <img
              src="images/Logo_Best-Marketing_digital-agency.svg"
              alt=""
              class="header-top__link_logo"
            />
          </a>
          <nav class="header-top__nav">
            <a href="" class="header-top__nav_link">features</a
            ><a href="" class="header-top__nav_link">pricing & plans</a
            ><a href="" class="header-top__nav_link">support</a
            ><a href="" class="header-top__nav_link">about us</a>
          </nav>
          <div class="burger-menu">
            <div></div>
            <div></div>
            <div></div>
          </div>
          <button class="header-top__btn">contact us</button>
        </div>

        <form class="form">
          <div class="form-head">
            <img src="images/Logo_Best-Marketing_digital-agency.svg" alt="" />
            <button class="btn close-btn">
              <i class="fas fa-close" id="close"></i>
              <!-- <div></div>
              <div></div> -->
            </button>
          </div>
          <div class="form-info">
            <label for="name" class="form-info__text">Enter your name:</label>
            <input
              type="text"
              id="name"
              class="form-info__inp"
              placeholder="Name"
            />
          </div>
          <div class="form-info">
            <label for="email" class="form-info__text">Enter your email:</label>
            <input
              type="email"
              id="email"
              class="form-info__inp"
              placeholder="Email"
            />
          </div>
          <button type="submit" class="form-btn">Send</button>
        </form>
        <div class="header-banner">
          <div class="header-banner__info">
            <h1 class="header-banner__info_title">
              best <span>marketing</span> digital agency
            </h1>
            <p class="header-banner__info_text">
              Various versions have evolved over the years, sometimes by
              accident, sometimes on purpose
            </p>
            <div class="header-banner__info_items">
              <button>get started</button>
              <a href="#">
                <div><img src="images/Vector_play.svg" alt="" /></div>
                <span>watch video</span>
              </a>
            </div>
          </div>
          <img src="images/Happy_girls.png" alt="" class="header-banner__img" />
        </div>
        <button
          style="
            border: none;
            background: white;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
          "
        >
          <img
            src="images/Vector_play.svg"
            alt=""
            style="padding: 15px; background: antiquewhite; border-radius: 50%"
          />
          Watch Video
        </button>
      </div>
    </header>

    <script src="js/app.js"></script>
  </body>
</html>
